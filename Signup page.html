<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"> <!-- Tab er upore logo 40x40 px -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Sign up for ICS </title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_logo">
          <h1><a href="Login.html">Interactive Consultation System | ICS </a></h1>
        </div>
        <ul class="nav_link">
          <li><a href="#">Students</a></li>
          <li><a href="#">Teachers</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="Sign up">
        <div class="signUp_box">
          <form action="action_page.php" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>            
              <input type="radio" id="std" name="entityType" value="Student">
              <label for="std">Student</label>
              <input type="radio" id="teacher" name="entityType" value="Teacher">
              <label for="teacher">Teacher</label><br>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" href = "SetSchedule.html">Set Schedule</button>
              </div>
            </div>
          </form>

      </section>
    </main>
  </body>
</html>
