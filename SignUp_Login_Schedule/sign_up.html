<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Consultation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Interactive Consultation System</h1>

    <div class="container">
        <h2>Sign Up</h2>
		
        <form action="sign_up.php" method="POST">	
            <label for="user_id">User ID:</label><br>
            <input type="text" id="user_id" name="user_id" required><br>
            <!-- Your other form fields -->
            <input type="hidden" name="user_type" value="Default"><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
			<label for="department">Department:</label><br>
            <select id="department" name="department" required>
                <option value="EEE">EEE</option>
                <option value="CSE">CSE</option>
                <option value="CS">CS</option>
			</select><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
			<input type="checkbox" id="showPassword">
            <label for="showPassword">Show Password</label><br>
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
			<input type="checkbox" id="showConfirmPassword">
            <label for="showConfirmPassword">Show Confirm Password</label><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
	<script>
        const showPasswordCheckbox = document.getElementById('showPassword');
        const showConfirmPasswordCheckbox = document.getElementById('showConfirmPassword');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');

        showPasswordCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        showConfirmPasswordCheckbox.addEventListener('change', function() {
            if (this.checked) {
                confirmPasswordField.type = 'text';
            } else {
                confirmPasswordField.type = 'password';
            }
        });
		
		
    </script>

</body>
</html>
